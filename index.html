            <div class="line1 closed"></div>
            <div class="line2 closed"></div>
          </button>
          </div>

      </div>
      <div class="optableholder">
        <div class="optable">
            <div class="startmessage">
              <h1>Looks pretty empty,</h1>
              <h2>add a project to get started!</h2>
            </div>
            
            <svg style="width:70px;height:70px" viewBox="0 0 24 24">
              <path fill="#fb593c" d="M14.89,12.06V7.11H18.31V18.31H7.11V14.89H12.06L5.69,8.5L8.5,5.69L14.89,12.06Z" />
          </svg>

        </div>
      </div>

      <div class="projectinput closed">
        <h3>Add a project</h3>
        <form action="#" class="projectinputform">
            <div class="inputbox">
                <label for="projecttitle">Title</label>
                <input type="text" id="projecttitle"
                name="projecttitle" required>
            </div>

            <div class="inputbox taskinput">
                <label for="task">Tasks</label>
                <input type="text" id="task"
                name="task" maxlength="25">
                <input type="text" id="task"
                name="task" maxlength="25">
                <input type="text" id="task"
                name="task" maxlength="25">
                
               
            </div>

            <button class="moretasks" type="button">+</button>

            <div class="inputbox">
                <label for="dueinput">Due</label>
                <input type="date" id="dueinput"
                name="dueinput" required>
            </div>

        </form>
        <div class="reqalert">
          <p class="requirealert"></p>
        </div>
        <button class="submit" type="button">Add</button>
    </div>

      <button class="addbtn" type="button"><svg style="width:30px;height:30px" viewBox="0 0 24 24">
        <path fill="#fafafa" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
